<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <img src="images/image-product-desktop.jpg" alt="Cologne Picture" class="image" width="300px">

    <div class="content-container">

      <p>P E R F U M E</p>

      <div class="label">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="label-p">
        <p>A floral, solar and voluptuous interpretation composed by <br/>Olivier Polge, 
          Perfumer-Creator <br/>for the House of CHANEL.</p>
      </div>

      <div class="label-price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <div class="add-item">
        <img src="images/icon-cart.svg" alt="cart icon" class="icon">
        <p><b><a href="https://github.com/Jamesolukanni?tab=repositories">Add to Cart</a></b></p>
      </div>

    </div>

  </div>
  
</body>
</html>
